	<link rel="stylesheet" type="text/css" media="screen and (min-width:500px)" href="childcareCSSmain.css">
<head>
	<script>
		$(document).ready(function(){
		loadPage();
		});
		function loadPage(html){
		if(html==undefined){
		$("#wrapper").load("index.html #content",hijax);}
		else{
		$("#wrapper").load(html + "#content",hijax);}}
		
		function hijax(){
		$("a").click(function(e){
		e.preventDefault();
		loadPage(e.target.href);});}
		</script>
</head>
<body>
	<h1 id="title">Happy Endings Childcare</h1>
	<div id="wrapper">
	<img src="C:\Users\student\Desktop\capstone\childcare.jpg" id="logo"width="200px" height="175" />

<FORM id="login" style="margin-center;" action="file:///android_asset/www/Browse.html" method="post">
